<!DOCTYPE html>
<html>
<head>
  <title>Reservar en Hotel Tranquilidad</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>Reservar en Hotel Tranquilidad</h1>
    <img src="mochuelo.jpeg" alt="Hotel mochuelo">
  </header>

  <section>
    <h2>Formulario de Reserva</h2>
    <form>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre"><br><br>
      <label for="fecha">Fecha de llegada:</label>
      <input type="date" id="fecha" name="fecha"><br><br>
      <label for="habitacion">Tipo de habitaci√≥n:</label>
      <select id="habitacion" name="habitacion">
        <option value="individual">Individual</option>
        <option value="doble">Doble</option>
        <option value="suite">Suite</option>
      </select><br><br>
      <input type="submit" value="Confirmar Reserva">
    </form>
  </section>

  <footer>
    <p>&copy; 2024 Hotel mochuelo. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
